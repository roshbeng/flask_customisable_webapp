{% extends "layout.html" %} {% block title %} Blog Name {% endblock %} {% block
body %}
<nav class="navbar bg-light border">
  <div class="container-fluid d-flex">
    <a class="navbar-brand ms-3 me-auto" href="/">
      <img
        src="/static/pencil-square.svg"
        alt="Logo"
        width="30"
        height="24"
        class="d-inline-block align-text-top"
      />
      {{blogname}}
    </a>
    <a class="nav-link me-4" href="/settings">Settings</a>
    <a class="btn btn-light btn-outline-dark me-3" href="/logout" role="button"
      >Logout</a
    >
  </div>
</nav>
<div class="row">
  <div class="container text-center">
    <h3 class="mt-4">Update Blog Name</h3>
  </div>
  <div class="error-message fs-5 mt-3 text-center text-danger">
    {{error_message}}
  </div>
  <div>
    <form class="mx-auto container mt-1 fs-5" action="/blogname" method="post">
      <div class="mb-3">
        <label for="blogname" class="form-label"
          >Type the name of the Blog</label
        >
        <input
          autocomplete="off"
          type="text"
          class="form-control"
          id="blogname"
          name="blogname"
        />
      </div>
      <button type="submit" class="btn btn-outline-dark">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
